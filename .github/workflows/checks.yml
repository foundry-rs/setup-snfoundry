name: Run checks

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # At 16:00 on Wednesday
    - cron: "0 16 * * 3"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run fmt:check

  get-scarb-version:
    uses: foundry-rs/starknet-foundry/.github/workflows/scarb_version.yml@reusable-get-supported-scarb-version-workflow

  test-action:
    runs-on: ubuntu-latest
    needs: get-scarb-version
    steps:
      - uses: actions/checkout@v3

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ needs.get-scarb-version.outputs.version }}

      - name: Test local action
        uses: ./
        with:
          starknet-foundry-version: latest

      - name: Create new project
        run: snforge init myproject

      - name: Run tests in the project
        run: snforge test
        working-directory: myproject
